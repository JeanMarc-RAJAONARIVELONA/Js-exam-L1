<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JCRAM'V Login</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="assets/js/login.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="login-left">
        <h3>Login</h3>
        <p>
          Enter your credentials to access a world of travel opportunities,
          personalized itineraries, and exclusive deals. Let's explore the world
          together!
        </p>
        <form class="form-content" onsubmit="{authentificationcheck()}">
          <div class="input-name">
            <i class="fa-solid fa-circle-user input-icon"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="test@gmail.com"
              required
            />
          </div>
          <div class="input-password">
            <i class="fa-solid fa-lock input-icon"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="login-button">Login Now</button>
          <div class="error-content">
            <i class="fa-solid fa-triangle-exclamation"></i>
            email or password invalid
          </div>
        </form>
      </div>
      <div class="login-right">
        <img
          src="assets/photo/plane.png"
          alt="plane image"
          class="plane-image"
        />
        <img
          src="assets/photo/loginImage.png"
          alt="travel image"
          class="travel-middle-img"
        />
      </div>
    </div>
  </body>
</html>
